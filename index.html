  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Josefin Sans", sans-serif;
    }


    header {
      width: 100%;
      height: 100vh;

      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
        url("https://images.thrillophilia.com/image/upload/s--NGU5zRwl--/c_fill,g_center,h_642,q_auto,w_1280/f_auto,fl_strip_profile/v1/images/photos/000/374/396/original/1625649892_shutterstock_1139375546.jpg.jpg");
        
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      
    }


    nav {
      width: 100%;
      height: 15vh;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: capitalize;
    }


    nav .logo {
      width: 25%;
      text-align: center;
      /*background: red;*/
    }


    nav .menu {
      width: 40%;
      display: flex;
      justify-content: space-around;
    }

nav .menu a{
    background:#f9004d;
    color: white;
    text-decoration: none;
    border: 2px solid transparent;
    font-weight: bold;
    padding: 13px 30px;
    border-radius: 30px;
    transition: .4s;
}
nav .menu a:hover{
    background: transparent;
    border: 2px solid #f9004d;
    cursor: pointer;
}

main {
      width: 100%;
      height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }


    section h3 {
      font-size: 35px;
      font-weight: 200;
      letter-spacing: 3px;
      text-shadow: 1px 1px 2px black;
    }


    section h1 {
      margin: 30px 0 20px 0;
      font-size: 55px;
      font-weight: 700;
      text-shadow: 2px 1px 5px black;
      text-transform: uppercase;
    }


    section p {
      font-size: 25px;
      word-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 1px black;
    }


    section a {
      padding: 12px 30px;
      border-radius: 4px;
      outline: none;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.5s ease;
    }


    section .btnone {
      /*background: #00b894;*/
      background: #fff;
      color: #000;
    }


    .btnone:hover {
      background: #00b894;
      color: white;
    }


    section .btntwo {
      background: #00b894;
      color: white;
    }


    .btntwo:hover {
      background: #fff;
      color: #000;
    }


    .change_content:after {
      content: "";
      animation: changetext 10s infinite linear;
      color: #00b894;
    }


    @keyframes changetext {
      0% {
        content: "Srinagar";
      }

      20% {
        content: "Baramulla";
      }

      35% {
        content: "Gulmarg";
      }

      60% {
        content: "Pahalgam";
      }

      80% {
        content: "Bangus";
      }

      100% {
        content: "Sonamarg";
      }
    }
  </style>
</head>

    </nav>


    <main>
